<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <link type="text/css"  th:href="@{/css/master.css}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/materialize.min.css}">
	
</head>

<body>

<div th:insert="fragments/header.html :: header"></div>
<div class="section"></div><div class="section"></div><div class="section"></div>
  <div class="container center">
	<div class="row">
	<div class="section"></div>
   <main>
     <div class="container">
        <div  class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px; solid #EEE;">
        <div class="section"></div>		
      <div class="section"><i class="mdi-alert-error red-text"></i></div>
           <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type="text" name='username' id='email' required />
                <label for='email'>Usuario</label>
              </div>
           </div>
           <div class='row'>
              <div class='input-field col m12'>
                <input class='validate' type='password' name='password' id='password' required />
                <label for='password'>Senha</label>
              </div>
              <label style='float: right;'>
              <a><b style="color: #424242;">Esqueceu a senha?</b></a>
              </label>
            </div>
            <br/>
            
            <div class='row center'>
             <button  type='submit' name='btn_login' class='btn waves-effect waves-light'>Login</button>
            </div>
            
     	</div>
        </div>
           </main>
       </div>
       </div>
      
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>

</html>
