<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fa√ßa upload do seu arquivo</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" th:href="@{/css/materialize.min.css}">
</head>

<body>
<div th:insert="fragments/header.html :: header"></div>
<div class="section"></div><div class="section"></div><div class="section"></div>
	<div class="container">
	
	<div class="row">
    <form class="col l12 s12">
      <div class="row">
        <div class="input-field col s12 l6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s12 l6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
		<div class="row">
		<div class="file-field input-field col s12">
      <div class="btn">
        <span>File</span>
        <input type="file" multiple>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload one or more files">
      </div>
    	</div>
		</div>           
      </form>
      
      <div class="row">
      <div class="col offset-s10">
  	<button class="btn waves-effect waves-light left" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
      </div>
      </div>
  </div>
        
	
	</div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>

</html>
